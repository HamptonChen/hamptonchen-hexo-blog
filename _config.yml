# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 代码视界
subtitle: Hampton Chen's Blog
description: 个人技术博客，分享前端、Python、机器学习和大数据等方面的技术文章。
keywords: Java, Python, JavaScript, Vue, 前端, 大数据, 机器学习, Flutter
author: Hampton Chen
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.chenhanpeng.com
root: /
permalink: :urlname/
permalink_defaults: :abbrlink.html

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: snippet

# comment support
duoshuo:
  enable: true
  shortname: your-duoshuo-shortname

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: 
  branch: master

# 七牛云图床 
qiniu:
    offline: false
    sync: true
    bucket: chenhanpeng-blog-image
    # secret_file: sec/qn.json or C:
    access_key: 
    secret_key: 
    dirPrefix: static
    urlPrefix: http://image.chenhanpeng.com/static
    up_host: http://upload-z2.qiniup.com
    local_dir: static
    update_exist: true
    image: 
      folder: images
      extend: 
    js:
      folder: js
    css:
      folder: css